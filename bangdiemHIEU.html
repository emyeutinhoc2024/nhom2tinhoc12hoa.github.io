<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm của bạn Hiếu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Bảng điểm của bạn Hiếu</h1>
    <table>
        <tr>
            <th>Tên</th>
            <th>Toán</th>
            <th>Lý</th>
            <th>Hóa</th>
            <th>Sử</th>
            <th>Địa</th>
            <th>Anh</th>
            <th>Văn</th>
            <th>Tin</th>
        </tr>
        <tr>
            <td>Hiếu</td>
            <td>9</td>
            <td>9,3</td>
            <td>9,3</td>
            <td>9,3</td>
            <td>9,5</td>
            <td>8</td>
            <td>6,3</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
